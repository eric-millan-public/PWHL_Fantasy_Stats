name: Update PWHL fantasy stats

on:
  # Run every day at 12:00 UTC
  # â‰ˆ 4am Pacific in winter, 5am in summer
  schedule:
    - cron: '0 12 * * *'
  # Allow manual runs from the Actions tab
  workflow_dispatch:

permissions:
  contents: write   # allow the workflow to push commits

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # or whatever you use locally

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stats script
        run: |
          python main.py

      - name: Commit and push updated stats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only add the JSONs under data/
          git add data/*.json

          # Commit if there are changes; otherwise do nothing
          git commit -m "Update fantasy stats [skip ci]" || echo "No changes to commit"

          # Push back to the repo
          git push
